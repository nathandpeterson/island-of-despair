<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Island of Despair</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="/assets/style/style.css" rel="stylesheet">
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script defer src="/assets/scripts/dom.js"></script>
    <script defer src="/assets/scripts/action.js"></script>
    <script defer src="/assets/scripts/timers.js"></script>
    <script defer src="/assets/scripts/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
      <a class="navbar-brand" href="#">The Island of Despair</a>
    </nav>
    <div class="status-bar">
      <div class="row">
        <div class="col">
          <h2>Health <span id="health"></span> Food: <span class="badge badge-default" id="food"></span>  </h2>
          <div id="health-progress" class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <h4> You have been on the island for <span id="date"></span> and you are <span id="status"></span></h4>
        </div>
      </div>
    </div>
    <div class="actions">
        <div class="row">
          <div class="col-3">
            <div class="discover-col">
              <div class="action scavange-ship">
                <p class="scavange-ship">Scavange the Sinking Ship</p>
              </div>
              <div class="action">
                <p>Explore the Island</p>
              </div>
              <div class="action">
                <p>Explore the Seashore</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="central-tray">
              <div class="central-wrapper">
                <div>
                  <h3 id="dialogue">Your ship just crashed on a tropical island. This doesn't look so bad, does it?</h3>
                </div>
                <div id="dialogue-image">
                  <img src="assets/images/tropical-island.jpg">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="action-col">
          </div>
        </div>
      </div>
    </div>
    <footer><p>The Island of Despair--2017</p>
    </footer>
  </body>
</html>
